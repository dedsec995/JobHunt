<!DOCTYPE html>
<html>
    <head>
        <title>Job Application Tracker</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <h1>Job Application Tracker</h1>
        <div id="auth-container">
            <button id="auth-button">Authenticate</button>
        </div>
        <div id="spreadsheet-container" style="display: none;">
            <input type="text" id="spreadsheet-id" placeholder="Spreadsheet ID">
            <button id="save-spreadsheet-id">Save Spreadsheet ID</button>
        </div>
        <div id="form-container" style="display: none;">
            <form id="job-form">
                <input type="text" id="position" placeholder="Position" required>
                <input type="text" id="title" placeholder="Title" required>
                <input type="url" id="url" placeholder="URL" required>
                <input type="datetime-local" id="datetime" required>
                <textarea id="description" placeholder="Description"></textarea>
                <button type="submit">Save</button>
            </form>
        </div>
        <script src="popup.js"></script>
    </body>
</html>
